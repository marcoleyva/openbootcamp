<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>esto es un formulario basico de HTML</h2>

    <form action="./formlario2.html" method="GET">
      <div>
        <label for="nombre_usuario">Usuario</label>
        <input name="nombre_usuario" id="nombre_usuario" type="text" placeholder="ingrese usuario" required/>
      </div>
      <br>
      <div>
        <label for="password">Contrseña</label>
        <input name="password" id="password" type="password" placeholder="ingrese contraseña" required/>
      </div>

<br>
      <div>
        <label for="email">ingrese su email</label>
        <input name="email" id="email" type="email" placeholder="pepito@email.com"/>
      </div>
<br>
      <div>
        <label for="nacimiento">Ingrese su fecha de nacimiento</label>
        <input name="nacimiento" id="nacimiento" type="date" />
      </div>
      <br>
      <div>
        <label for="edad">Ingrese su edad</label>
        <input name="edad" id="edad" type="number" min="0" max="120"/>
      </div>
      <br>
<div>
    <label for="comentario">Comenarios</label>
    <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
</div>
<br>




      <button type="submit">Enviar</button>
      <button type="reset">Borrar</button>
    </form>
  </body>
</html>
