<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia con HTML</title>
  </head>
  <body>
    <!--seccion de imagen-->
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./3 multimedia/audio-video-imagen/logo youtube.png"
        alt="logo youtube"
        width="300"
        height="auto"
      />
    </section>
    <!--seccion de videos-->
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video width="600" height="400" controls autoplay muted loop>
        <source
          src="./3 multimedia/audio-video-imagen/videointro.mp4"
          type="video/mp4"
        />
      </video>
    </section>
<!-- seccion de audio -->
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source
          src="./3 multimedia/audio-video-imagen/mp3intro.mp3"
          type="audio/mp3"
        />
      </audio>
    </section>
  </body>
</html>
